name: Deploy Landing â€” on self-hosted

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, linux, deploy-landing]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy landing
        run: |
          cd /home/deploy/landing
          git fetch --all --prune
          git reset --hard origin/main
          docker compose pull || true
          docker compose up -d --build --remove-orphans
